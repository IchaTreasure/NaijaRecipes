{% extends 'base.html' %} {% block content %}

<div class="row">
    {% for recipe in Recipies %}
    <div class="col s6" Style="padding: 50px;">
        <div>
            <h4>{{recipe.recipe_title}}</h4>
        </div>
        <div>
            <span><i class="material-icons">timer</i> Prep Time: {{recipe.prep_time}}</span>
        </div>
        <div>
            <span><i class="material-icons">timer</i> Cook Time: {{recipe.cook_time}}</span>
        </div>
        <div>
            <span>Number of Serving: {{recipe.number_of_servings}}</span>
        </div>

        <div Style="padding: 5px;">
            <a href="{{url_for('view_recipes', recipes_id=recipe._id)}}" class="waves-effect waves-light btn btn_small grey darken-4" Style="margin-bottom: 5px;"><i class="material-icons right">folder_open</i>View</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

@app.route('/view_recipes/<recipes_id>', methods=["GET"])
def view_recipes(recipes_id):
    the_recipes =  mongo.db.Recipies.find_one({"_id": ObjectId(recipes_id)})
    return render_template('viewRecipes.html', recipe=the_recipes)
